apply plugin: 'com.android.application'
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "east.orientation.caster"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [eventBusIndex: 'org.greenrobot.eventbus.EventBusTestsIndex']
            }
        }
    }

    signingConfigs {
        release {
            storeFile file("E:/Lijinqi/KEY_TOOL/sys/Doom.jks")
            storePassword '123456'
            keyAlias 'Doom'
            keyPassword '123456'
        }

        debug {
            storeFile file("E:/Lijinqi/KEY_TOOL/sys/Doom.jks")
            storePassword '123456'
            keyAlias 'Doom'
            keyPassword '123456'
        }
    }

    buildTypes {
        debug {
            buildConfigField "Boolean", "DEBUG_MODE", "true"
            minifyEnabled false   // 运行混淆
            shrinkResources false // 打包忽略无用资源文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField "Boolean", "DEBUG_MODE", "false"
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dataBinding {   // dataBinding
        enabled = true
    }

    aaptOptions {   // 检查PNG合法性
        cruncherEnabled = false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    androidTestCompile 'com.android.support.test:runner:1.0.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestCompile 'com.android.support:support-annotations:26.1.0'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //implementation 'com.jakewharton.rxrelay2:rxrelay:2.0.0'

    // EventBus
    compile 'org.greenrobot:eventbus:3.1.0'
    annotationProcessor 'org.greenrobot:eventbus-annotation-processor:3.1.0'
    //
    compile 'com.tonystark.android:socket:1.2.3'
    compile 'com.tonystark.android:lib_framework:1.0.0'
    //依赖下面的库
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    // 悬浮菜单
    compile 'com.github.clans:fab:1.6.4'
    // 导航栏
    //compile 'devlight.io:navigationtabbar:1.2.5'
    // CircleImageView
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile project(path: ':lamelibrary')
}

